<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumberjack Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game-container {
            margin: 20px auto;
            width: 300px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #tree {
            font-size: 100px;
            color: #8B4513;
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Lumberjack Game</h1>
    <div id="game-container">
        <div id="tree">ðŸŒ²</div>
        <div id="score">Score: 0</div>
        <button id="chop-button">Chop!</button>
    </div>

    <script>
        let score = 0;

        // Handle the Chop button click
        document.getElementById('chop-button').addEventListener('click', function () {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;

            // Change the tree emoji after each chop
            const tree = document.getElementById('tree');
            if (score % 5 === 0) {
                tree.innerText = 'ðŸŒ´';
            } else if (score % 10 === 0) {
                tree.innerText = 'ðŸŒµ';
            } else {
                tree.innerText = 'ðŸŒ²';
            }
        });
    </script>
</body>
</html>
